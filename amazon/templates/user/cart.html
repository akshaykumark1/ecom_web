<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart - Dark Theme</title>
    <style>
        :root {
            --primary-color: #264b5d;
            --background-color: #121212;
            --text-color: #eeeeee;
            --accent-color: #81d4fa;
            --border-color: #353535;
        }

        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
        }

        .container {
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            border-bottom: 1px solid var(--border-color);
        }

        .cart-item img {
            max-width: 100px;
            height: auto;
        }

        .cart-item-details {
            flex-grow: 1;
            padding-left: 20px;
        }

        .cart-item-price, .cart-item-quantity, .cart-item-total {
            text-align: center;
            width: 100px;
        }

        .cart-summary {
            margin-top: 20px;
            border-top: 1px solid var(--border-color);
            padding-top: 10px;
        }

        .cart-summary h3 {
            margin: 0;
        }

        .cart-summary .total {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }

        .btn {
            background-color: var(--accent-color);
            color: var(--background-color);
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-align: center;
            display: inline-block;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #4ac1f7;
        }

        @media (max-width: 768px) {
            .cart-item {
                flex-wrap: wrap;
            }
            
            .cart-item img {
                margin-bottom: 10px;
            }
            
            .cart-item-details, .cart-item-price, .cart-item-quantity, .cart-item-total {
                width: 100%;
                text-align: left;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Your Cart</h1>
        <div class="cart-item">
            <img src="product.jpg" alt="Product">
            <div class="cart-item-details">
                <h2>Product Name</h2>
                <p>Description of the product.</p>
            </div>
            <div class="cart-item-price">$49.99</div>
            <div class="cart-item-quantity">2</div>
            <div class="cart-item-total">$99.98</div>
        </div>
        <div class="cart-summary">
            <h3>Summary</h3>
            <div class="total">
                <span>Total Price:</span>
                <span>$99.98</span>
            </div>
            <button class="btn">Checkout</button>
        </div>
    </div>
</body>
</html>
