{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon - Returns and Orders</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body and font */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #000;
            color: #fff;
            line-height: 1.6;
        }

        /* Header styling */
        header {
            background-color: #000;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 4px rgba(255, 255, 255, 0.1);
        }

        header .logo img {
            width: 120px;
        }

        header nav ul {
            list-style: none;
            display: flex;
        }

        header nav ul li {
            margin-left: 30px;
        }

        header nav ul li a {
            color: #fff;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s;
        }

        header nav ul li a:hover {
            color: #ff9900;
        }

        /* Returns and Orders Section */
        .return-orders {
            padding: 50px;
            max-width: 1000px;
            margin: 30px auto;
            background-color: #000;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(255, 255, 255, 0.1);
        }

        .return-orders h1 {
            font-size: 2.5em;
            margin-bottom: 30px;
            color: #fff;
        }

        .search-box {
            display: flex;
            margin-bottom: 40px;
        }

        .search-box input {
            width: 100%;
            padding: 15px;
            border: 2px solid #fff;
            border-radius: 4px;
            margin-right: 10px;
            transition: border-color 0.3s;
            background-color: #000;
            color: #fff;
        }

        .search-box input:focus {
            border-color: #ff9900;
        }

        .search-box button {
            padding: 15px 30px;
            border: none;
            background-color: #ff9900;
            color: #fff;
            cursor: pointer;
            border-radius: 4px;
            transition: background-color 0.3s;
        }

        .search-box button:hover {
            background-color: #e68900;
        }

        .order-list {
            margin-top: 20px;
        }

        .order-item {
            display: flex;
            align-items: center;
            border-bottom: 1px solid #fff;
            padding: 20px 0;
            margin-bottom: 20px;
        }

        .order-item .product-img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 8px;
            box-shadow: 0 2px 4px rgba(255, 255, 255, 0.1);
            margin-right: 20px;
        }

        .order-item .order-info {
            flex: 1;
        }

        .order-item button {
            padding: 10px 20px;
            border: 1px solid #fff;
            background-color: #000;
            cursor: pointer;
            border-radius: 4px;
            transition: background-color 0.3s;
            color: #fff;
        }

        .order-item button:hover {
            background-color: #333;
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 20px 0;
            background-color: #000;
            color: #fff;
            margin-top: 40px;
        }

        footer p {
            margin: 0;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="{% static '/images/logo.jpeg' %}" alt="Amazon Logo" />
        </div>
        <nav>
            <ul>
                <li><a href="{% url 'home' %}">Home</a></li>
                <li><a href="#">Returns & Orders</a></li>
                <li><a href="{% url 'cart' %}">Cart</a></li>
                <li><a href="{% url 'help' %}">Help</a></li>
            </ul>
        </nav>
    </header>

    <section class="return-orders">
        <h1>Returns & Orders</h1>
        <div class="search-box">
            <input type="text" placeholder="Track your orders or returns" />
            <button>Search</button>
        </div>
        
        <div class="order-list">
            <h2>Your Orders</h2>
            <div class="order-item">
                <img src="product-image.jpg" alt="Product Image" class="product-img">
                <div class="order-info">
                    <p><strong>Order #12345</strong></p>
                    <p>Item: Example Product</p>
                    <p>Status: Shipped</p>
                    <button>Return or Replace Items</button>
                </div>
            </div>
            
            <div class="order-item">
                <img src="product-image.jpg" alt="Product Image" class="product-img">
                <div class="order-info">
                    <p><strong>Order #67890</strong></p>
                    <p>Item: Another Product</p>
                    <p>Status: Delivered</p>
                    <button>Return or Replace Items</button>
                </div>
            </div>
        </div>
    </section>

    <footer>
        <p>&copy; 2025 Amazon</p>
    </footer>
</body>
</html>
