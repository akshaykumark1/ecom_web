<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Security - eCommerce</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Login & Security</h2>
        
        <form action="update_security.php" method="POST" class="mt-4">
            <div class="mb-3">
                <label for="email" class="form-label">Email Address</label>
                <div class="input-group">
                    <input type="email" class="form-control" id="email" name="email" value="user@example.com" required>
                    <button type="button" class="btn btn-outline-primary" onclick="updateEmail()">Edit</button>
                </div>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <div class="input-group">
                    <input type="password" class="form-control" id="password" name="password" value="********" required>
                    <button type="button" class="btn btn-outline-primary" onclick="updatePassword()">Change</button>
                </div>
            </div>

            <div class="mb-3">
                <label for="phone" class="form-label">Phone Number</label>
                <div class="input-group">
                    <input type="tel" class="form-control" id="phone" name="phone" value="+1 234 567 890" required>
                    <button type="button" class="btn btn-outline-primary" onclick="updatePhone()">Edit</button>
                </div>
            </div>

            
            <button type="submit" class="btn btn-primary w-100">Save Changes</button>
        </form>
    </div>

  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
