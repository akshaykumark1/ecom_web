<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Product</title>
    <style>
        /* General Reset */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Lato', sans-serif;
    background-image: linear-gradient(to bottom, #ffb347, #ffcc33);
    padding: 20px;
}

.container {
    max-width: 800px;
    margin: 0 auto;
    background-color: rgba(255, 255, 255, 0.7);
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
}

header {
    text-align: center;
    margin-bottom: 20px;
}

h1 {
    font-size: 2rem;
    font-weight: bold;
    color: #333;
    margin-bottom: 10px;
}

h1:after {
    content: '';
    display: block;
    width: 100px;
    height: 2px;
    background-color: #ffb347;
    margin: 10px auto;
}

.form-group {
    margin-bottom: 15px;
}

label {
    display: block;
    font-size: 1rem;
    color: #555;
    margin-bottom: 5px;
}

input, select, textarea {
    width: 100%;
    padding: 10px;
    border: 1px solid #ddd;
    border-radius: 4px;
    font-size: 1rem;
    background-color: rgba(255, 255, 255, 0.5);
}

textarea {
    height: 100px;
    resize: vertical;
}

button {
    width: 100%;
    padding: 10px;
    font-size: 1rem;
    color: white;
    background-color: #28a745;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

button:hover {
    background-color: #218838;
}

    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Edit Product</h1>
        </header>

        <form id="product-form">
            <div class="form-group">
                <label for="product-name">Product Name</label>
                <input type="text" id="product-name" name="product-name" required>
            </div>

            <div class="form-group">
                <label for="product-description">Product Description</label>
                <textarea id="product-description" name="product-description" required></textarea>
            </div>

            <div class="form-group">
                <label for="product-price">Price ($)</label>
                <input type="number" id="product-price" name="product-price" required min="0">
            </div>

            <div class="form-group">
                <label for="product-image">Product Image URL</label>
                <input type="file" id="product-image" name="product-image">
            </div>

            <div class="form-group">
                <label for="product-category">Category</label>
                <select id="product-category" name="product-category">
                    <option value="electronics">protien powder</option>
                    <option value="clothing">creatine</option>
                    <option value="furniture">Vitamins</option>
                    <option value="books">BCAA</option>
                    <option value="others">Others</option>
                </select>
            </div>

            <div class="form-group">
                <label for="product-quantity">Quantity in Stock</label>
                <input type="number" id="product-quantity" name="product-quantity" required min="1">
            </div>

            <div class="form-group">
                <button type="submit">Save Changes</button>
            </div>
        </form>
    </div>
</body>
</html>
