<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details - Seller Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: white;
            padding: 15px;
            text-align: center;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }
        .add-product-form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }
        .add-product-form input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
        }
        .add-product-form button {
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            font-size: 1.2rem;
            cursor: pointer;
            border-radius: 4px;
        }
        .add-product-form button:hover {
            background-color: #45a049;
        }
        .product-list {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        .product {
            background-color: #fff;
            width: 100%;
            max-width: 300px;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            margin-bottom: 20px;
        }
        .product img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }
        .product h3 {
            font-size: 1.5rem;
            margin-top: 10px;
        }
        .product p {
            color: #777;
        }
        .product .price {
            font-size: 1.2rem;
            font-weight: bold;
            color: #2ecc71;
            margin-top: 10px;
        }
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            .product {
                width: 100%;
                max-width: none;
            }
        }
    </style>
</head>
<body>

    <header>
        <h1>Seller Dashboard</h1>
    </header>

    <div class="container">
        <div class="add-product-form">
            <h3>Add New Product</h3>
            <form>
                {% csrf_token %}
                <input type="text" placeholder="Product Name" required>
                <input type="text" placeholder="Product Description" required>
                <input type="number" placeholder="Price" required>
                <input type="" placeholder="Product Image URL" required>
               <a href="{% url 'home' %}"> <button type="submit">Add Product</button></a>
            </form>
        </div>

        <h2>Products on Homepage</h2>
        <div class="product-list">
            <div class="product">
                <img src="https://via.placeholder.com/300x200" alt="Product Image">
                <h3>Product Name</h3>
                <p>Description of the product.</p>
                <p class="price">$19.99</p>
            </div>
            <div class="product">
                <img src="https://via.placeholder.com/300x200" alt="Product Image">
                <h3>Another Product</h3>
                <p>Description of another product.</p>
                <p class="price">$29.99</p>
            </div>
            <div class="product">
                <img src="https://via.placeholder.com/300x200" alt="Product Image">
                <h3>Special Item</h3>
                <p>Description of special item.</p>
                <p class="price">$49.99</p>
            </div>
        </div>
    </div>

</body>
</html>
