<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seller Login</title>
    <style>
        /* Basic reset */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* Body */
body {
    font-family: Arial, sans-serif;
    background-color: #000000;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

/* Login container */
.login-container {
    background-color: white;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    padding: 20px;
    width: 300px;
    text-align: center;
    max-width: 100vw;
}

/* Title */
h2 {
    margin-bottom: 20px;
    color: #333;
    font-size: 2rem;
}

/* Input groups */
.input-group {
    margin-bottom: 15px;
    text-align: left;
}

.input-group label {
    display: block;
    font-size: 1.2rem;
    margin-bottom: 5px;
    color: #333;
}

.input-group input {
    width: 100%;
    padding: 10px;
    font-size: 1.2rem;
    border: 1px solid #ccc;
    border-radius: 5px;
    background-color: #fff;
}

/* Login button */
.login-btn {
    background-color: #ff9900;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    font-size: 1.5rem;
    cursor: pointer;
    width: 100%;
}

.login-btn:hover {
    background-color: #e68800;
}

/* Forgot password link */
.forgot-password {
    margin-top: 10px;
}

.forgot-password a {
    color: #007bff;
    text-decoration: none;
}

.forgot-password a:hover {
    text-decoration: underline;
}

/* Media queries for responsive design */
@media (max-width: 768px) {
    .login-container {
        padding: 15px;
    }
    .input-group input {
        font-size: 1rem;
    }
    .login-btn {
        font-size: 1.2rem;
    }
}

    </style>
</head>
<body>
    <div class="login-container">
        <h2>Seller Login</h2>
        <form action="{% url 'sellerin' %}" method="post">
            {% csrf_token %}
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <a href="{% url 'seller' %}">  <button type="submit" class="login-btn">Login </button></a>
            <a href="{% url 'registration' %}" class="register-link">Create an Account</a>
            <div class="forgot-password">
                <a href="#">Forgot Password?</a>
            </div>
        </form>
    </div>
</body>
</html>
