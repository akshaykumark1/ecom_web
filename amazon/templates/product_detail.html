<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ product.title }}</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow-lg">
                    <div class="row g-0">
                        <div class="col-md-6">
                            {% if product.image1 %}
                                <img src="{{ product.image1.url }}" class="img-fluid rounded-start" alt="{{ product.title }}">
                            {% else %}
                                <img src="path/to/default-image.jpg" class="img-fluid rounded-start" alt="Default Image">
                            {% endif %}
                        </div>
                        <div class="col-md-6">
                            <div class="card-body">
                                <h3 class="card-title">{{ product.title }}</h3>
                                <p class="card-text"><strong>Price:</strong> ${{ product.price }}</p>
                                <p class="card-text"><strong>Category:</strong> {{ product.category }}</p>
                                <p class="card-text">{{ product.description }}</p>

                                <div class="d-grid gap-2">
                                    <a href="{% url 'buy_now' product.id %}" class="btn btn-success">Buy Now</a>
                                    <a href="{% url 'home' %}" class="btn btn-secondary">Continue Shopping</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>                
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
